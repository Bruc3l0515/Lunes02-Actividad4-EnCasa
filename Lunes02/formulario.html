<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.html">
</head>
<body>
    <form action="/submit-form" id="form">
        <h2 id="titulo">Formulario</h2>
        <header>
            <a href="index.html">Página principal</a>
        </header>
        <ul id="ul">
            <li>
                <label for="nombre" id="intereses">Nombre</label>
                <input type="text" name="Nombre" id="nombre">
            </li>
        </ul>
        <ul id="ul">
            <li>
                <label for="apellido" id="intereses">Apellido</label>
                <input type="text" name="Apellido" id="apellido">
            </li>
        </ul>
        <ul id="ul">
            <li>
                <label for="email" id="intereses">Email</label>
                <input type="email" name="Email" id="email">
            </li>
        </ul>
        <ul id="ul">
            <li>
                <label for="contraseña" id="intereses">Contraseña</label>
                <input type="password" name="Contraseña" id="contraseña">
            </li>
        </ul>
        <ul id="ul">
            <li>
                <label for="contraseña" id="intereses">Confirmar Contraseña</label>
                <input type="password" name="Confirmar Contraseña" id="confirmar">
            </li>
        </ul>
        <ul id="ul">
            <li>
                <label for="genero" id="intereses">Genero:</label>
                <input type="radio" name="Masculino" id="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="Femenino" id="femenino">
                <label for="femenino">Femenino</label>
            </li>
        </ul>
        <ul id="ul">
            <li>
                <label for="intereses" id="intereses">Intereses: </label>
                <input type="checkbox" name="Electrónica" id="Electronica">
                <label for="Electronica">Electrónica</label>
                <input type="checkbox" name="Metalúrgica" id="metalurgica">
                <label for="metalurgica">Metalúrgica</label>
                <input type="checkbox" name="Arquitectura" id="arquitectura">
                <label for="arquitectura">Arquitectura</label>
                <input type="checkbox" name="Mecánica id="mecanica">
                <label for="mecanica">Mecánica</label>
                <input type="checkbox" name="Química" id="quimica">
                <label for="quimica">Química</label>
                <input type="checkbox" name="Física" id="fisica">
                <label for="fisica">Física</label>
                <input type="checkbox" name="Matemática" id="matematica">
                <label for="matematica">Matemática</label>
                <input type="checkbox" name="Geometría" id="geometria">
                <label for="geometria">Geometría</label>
    
    
            </li>
        </ul>
        <button type="submit" id="regist">Registrar</button>
    
    </form>







</body>
</html>
